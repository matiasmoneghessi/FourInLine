<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four In Line</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="./js/app.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/players.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/game.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="back">
            <a href="menu.html">ðŸ¢  BACK</a>
        </div>
        <div class="wrapper">
            <div id="game">
                <div id="generalTime">
                    <p id="time">00:00</p>
                </div>
                <div id="gameboard">
                    <div id="finalMessage" class="none">
                        <p id="message" class="msjWinner"></p>
                        <p id="winner" class="nameWinner"></p>                        
                        <button id="reset" class="btnReset">Reset</button>
                    </div>
                    <div id="play-area"></div>
                    <div id="divider"></div>
                    <div id="menu">
                        <div class="player">
                            <p id="p1-name">Name (P1)</p>
                            <p id="p1-time">00:00</p>
                        </div>
                        <div id="turn" class="turn slot">
                            <p id="turn-text">P1</p>
                        </div>
                        <div class="player">
                            <p id="p2-name">Name (P2)</p>
                            <p id="p2-time">00:00</p>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="save">Save</button>
                    <button><a class="icon" href="menu.html">Home</a></button>
                </div>                
            </div>            
        </div>
    </div>
</body>
</html>
